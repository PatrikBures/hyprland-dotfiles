$mainMod = SUPER

$floating_term_class = term_float

# test comment



# app launchers
bind = $mainMod,      Return, exec, foot tmux
bind = $mainMod CTRL, Return, exec, foot -a $floating_term_class tmux
bind = $mainMod,      SPACE,  exec, fuzzel --placeholder="$(date '+%d:%a %H:%M')"

bind = $mainMod ALT, V, exec, notify-send "Typing..." && sleep 1 && wtype -d 100 "$(wl-paste -n)" && notify-send "Finished typing"

#screenshot
bind = $mainMod,        s, exec, grimblast --freeze --notify copysave area    "$HOME/Pictures/screenshots/$(date "+%Y-%m-%d_%Hh%Mm%Ss").png"
bind = $mainMod SHIFT,  s, exec, grimblast          --notify copysave output  "$HOME/Pictures/screenshots/$(date "+%Y-%m-%d_%Hh%Mm%Ss").png"
bind = $mainMod CTRL,   s, exec, ~/.config/hypr/scripts/edit_screenshot.sh # opens latest screensot in simple image editor

#color-picker
bind = $mainMod, Z, exec, hyprpicker | wl-copy -n

# powermenu
bind = $mainMod, T, exec, powermenu
bind = $mainMod, R, exec, run-quickscript

# copy history
# bind = $mainMod ALT, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

# open eww window
bind = $mainMod, D, exec, $HOME/.config/eww/scripts/toggle_window.sh main

# make window transparent toggle
bind = $mainMod, O, tagwindow, alpha_0.3

# system
bind = $mainMod,            C, killactive
bind = $mainMod CTRL ALT,   M, exit
bind = $mainMod,            V, togglefloating
bind = $mainMod,            F, fullscreen, 1
bind = $mainMod ALT,        F, fullscreen, 0
bind = $mainMod,            P, pseudo, # dwindle
bind = $mainMod,            U, togglesplit, # dwindle

bind = $mainMod SHIFT,      W, exec, reload



# music

bind = $mainMod ALT, SPACE,   exec, mpc toggle
bind = $mainMod ALT, J,       exec, mpc volume -5
bind = $mainMod ALT, K,       exec, mpc volume +5
bind = $mainMod ALT, H,       exec, mpc prev
bind = $mainMod ALT, L,       exec, mpc next
bind = $mainMod ALT, N,       exec, mpc seek -10
bind = $mainMod ALT, M,       exec, mpc seek +10

bind = $mainMod ALT, I,       exec, mpd_playlist -a add
bind = $mainMod ALT, O,       exec, mpd_playlist -a remove



# special workspaces
bind = $mainMod,        N, togglespecialworkspace
bind = $mainMod CTRL,   N, movetoworkspace, special
bind = $mainMod SHIFT,  N, movetoworkspacesilent, special


# switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod, M, workspace, $ws_music




# move window to workspace 
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

bind = $mainMod SHIFT, M, movetoworkspacesilent, $ws_music # music

# move window to workspace + switch workspace 
bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6
bind = $mainMod CTRL, 7, movetoworkspace, 7
bind = $mainMod CTRL, 8, movetoworkspace, 8
bind = $mainMod CTRL, 9, movetoworkspace, 9
bind = $mainMod CTRL, 0, movetoworkspace, 10

bind = $mainMod CTRL, M, movetoworkspace, $ws_music # music


bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r

bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r


$res_am = 50
bind = $mainMod CTRL, K, resizeactive, 0 -$res_am
bind = $mainMod CTRL, J, resizeactive, 0 $res_am
bind = $mainMod CTRL, H, resizeactive, -$res_am 0
bind = $mainMod CTRL, L, resizeactive, $res_am 0


# move/resize windows
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

